  #     - traefik-private
  #   deploy:
  #     mode: replicated
  #     replicas: 1
  #     restart_policy:
  #       condition: on-failure
  #       delay: 60s

volumes:
  traefik-certs:
    external: true

networks:
  traefik-private:
  traefik-public:
    external: true
  swarmlet-network:
    external: true

secrets:
  security.htpasswd:
    external: true
